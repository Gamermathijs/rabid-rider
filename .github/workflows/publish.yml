name: Gradle Package

on:
  workflow_dispatch:
    inputs:
      releaseType:
        type: choice
        description: Release type
        required: true
        options:
          - release
          - prerelease
          - graduate
      version:
        type: string
        description: Version

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps: 
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'corretto'
      - name: Edit version
        run: |
            sed -i "s/version = '.*'/version = '$(echo ${{ github.event.inputs.version }})'/" build.gradle
          
      

